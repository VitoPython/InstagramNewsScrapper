<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Scraper & News Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.3s;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .jumbotron {
            background-color: #fff;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #0095f6;
            border-color: #0095f6;
        }
        .btn-primary:hover {
            background-color: #0075c4;
            border-color: #0075c4;
        }
        .card-title {
            color: #262626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Instagram Scraper & News Analyzer</h1>
            <p class="lead">Multifunctional service for Instagram data scraping and news analysis</p>
            <hr class="my-4">
            <p>Choose a module to work with</p>
        </div>
        
        <div class="row">
            {% for link in links %}
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ link.title }}</h5>
                        <p class="card-text">{{ link.description }}</p>
                        <a href="{{ link.url }}" class="btn btn-primary">Open</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <footer class="mt-5 text-center">
            <p>&copy; 2023 Instagram Scraper & News Analyzer</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
